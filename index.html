<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      
    </header>
    <main>
      <nav>
        <ul>
          <li><a id="page1" href="#">Page 1</a></li>
          <li><a id="page2" href="#">Page 2</a></li>
        </ul>
      </nav>
      <div>
        <select id="keyword-select">
            <option value="default">Filter by Keyword</option>
        </select>
      </div>
      <div>
        <select id="sort-select">
            <option value="sort-default">Sort</option>
            <option value="title-sort">Sort by title</option>
            <option value="horns-sort">Sort by horns</option>
        </select>
      </div>
       <section id="img-container"></section>
        <script type="text/x-handlebars-template" id="image-template">
          <div id="photo-template">
              <h2>{{title}}</h2>
              <img src={{image_url}} class={{keyword}} alt={{title}} >
          </div>
        </script>
        
        
      
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
    <script src='./js/app.js'></script>
  </body>
</html>
